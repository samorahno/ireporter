<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ireporter Sign Up</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
            <h2>Ireport Registration</h2>
    </header>
    
 <form action="#">
     <div class="input-group">
         <label>First Name</label>
         <input type="text" name="fname" placeholder="Enter First Name">
        
     </div>
     <div class="input-group">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Enter Last Name">
    </div>
    <div class="input-group">
            <label>Other Names</label>
            <input type="text" name="oname" placeholder="Enter Other Name">
    </div>
    <div class="input-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="Enter E-mail">
    </div>
    <div class="input-group">
            <label>Phone Number</label>
            <input type="text" name="pnumber" placeholder="Enter Phone Number">
    </div>
    <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username">
    </div>
    <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Username">
    </div>
    <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" name="password_confirm" placeholder="Enter Username">
    </div>
    <div class="input-group">
            <button type="submit" name="submit" class="btn">Register</button>
    </div>

 </form>
</body>
</html>
