	<div class="side-nav visible" id="togle_nav">
		<nav>
			<ul>
				<li>
					<a href="index.html">
						<span ><i class="fa fa-home fa-fw"></i></span>
						<span>Home</span>
					</a>
				</li>
				<li class="active"> 
					<a href="create_record.html">
						<span ><i class="fa fa-pencil-square"></i></span>
						<span>Create Record</span>
					</a>
				</li>
				
				<li>
					<a href="viewprofile.html">
						<span ><i class="fa fa-envelope"></i></span>
						<span>View Profile</span>

				</li>

				</li>
				
			</ul>
		</nav>
	</div>
	
		<div class="main-content">
			<div class="title" >
				<a href="index.html">Home</a> / create_record
			</div>
			
			<div class="main">
				<div class="widget formval">
					<div class="title heado">Create Record</div>
					<div class="widget_stat">
						
						
						<form action="#" method="GET">
							 <div class="input-group">
								   
								 <label>Record Type</label>
								 <select>
									<option value="">Select type of record</option>
									<option>Red-Flag</option>
									<option>Intervention</option>
								 </select>
								 
							 </div>
							 
							 <div class="input-group">
								   
								 <label>Lat. Location</label>
								 <input type="text" name="lat" placeholder="Location Latitude">
								 
							 </div>
							 <div class="input-group">
								   
								 <label>Lon. Location</label>
								 <input type="text" name="lon" placeholder="Location Longitude">
								 
							 </div>
							 <div class="input-group">
									<label>Record Image</label>
									<input type="file" name="img">
							</div>
							<div class="input-group">
									<label>Record Video</label>
									<input type="file" name="vid">
							</div>
							<div class="input-group">
									<label>Comment</label>
									<textarea rows="4" cols="50" name="comment">
										
									</textarea>
							</div>
							
							<div class="input-group">
									<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
									<button type="submit" name="submit" class="btn">Create Record</button>
							</div>

						</form>
					</div>
				</div>
				
				
				
			</div>
		</div>
